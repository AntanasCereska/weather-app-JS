<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for the city...">
        </header>
        <main>
            <section class="location">
                <p class="city">City, Country</p>
                <p class="date">Weekday Day Month Year</p>
            </section>
            <div class="current">
                <p class="temp">degree<span>Â°c</span></p>
                <p class="weather">Description</p>
                <p class="hi-low">Temperature</p>
            </div>
            <div class="wind">
                <p class="deg">Wind degree: <span></span></p>
                <p class="speed">Wind speed: <span>m/s</span></p>
            </div>

        </main>
    </div>


    <script src="app.js"></script>

</body>

</html>
